name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'server/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'server/**'

jobs:

  build:

    runs-on: sre-runner

    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Harbor registry
        uses: docker/login-action@v2
        with:
          registry: registry.dev.kurlycorp.kr
          username: develop
          password: ${{ secrets.DEV_DOCKER_LOGIN_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: server
          push: true
          tags: registry.dev.kurlycorp.kr/local-dev-proxy/local-dev-proxy:latest
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
